{% extends "base.html" %}
{% block title %}Register Contact{% endblock title %}
{% block content %}


<div class="container mt-5">
    <div class="card bg-light p-2 shadow-lg">
        <h3 class="text-dark text-center">Create Your Account</h3>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}


            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" name="phonenumber" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>

            <div class="text-center mt-3">
                <small>Already registered? <a href="{% url 'login' %}" class="text-danger">Login</a></small>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
